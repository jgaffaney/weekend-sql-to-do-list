<!DOCTYPE html>
<html lang="en">
<head>

    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>

<body>
    <h1>Your To-DO List</h1>
    <h2>Due Today</h2>
        <table>
            <thead>
                <th>
                    <td>Task</td>
                    <td>Priority</td>
                    <td>Due Date</td>
                    <td>Completed?</td>
                </th>
            </thead>
            <tbody id="dueTodayBody">

            </tbody>
        </table>

    <h2>Due Soon</h2>
        <table>
            <thead>
                <th>
                    <td>Task</td>
                    <td>Priority</td>
                    <td>Due Date</td>
                    <td>Completed?</td>
                </th>
            </thead>
            <tbody id="dueSoonBody">

            </tbody>
        </table>
    <h2>Recently Completed</h2>
        <table>
            <thead>
                <th>
                    <td>Task</td>
                    <td>Priority</td>
                    <td>Due Date</td>
                    <td>Completed?</td>
                </th>
            </thead>
            <tbody id="completedBody">

            </tbody>
        </table>



</body>
