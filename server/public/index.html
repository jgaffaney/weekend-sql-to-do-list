<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Your To-DO List</h1>
        <button id="addTaskBtn">Add New Task</button>
        <div id="addTaskContainer" class="hidden">
            <input id="taskIn" type="text" placeholder="Task">
            <input id="dueDateIn" type="text" placeholder="Due Date">
            <input id="priorityIn" type="number" placeholder="Priority">
            <button id="submitBtn">Submit</button>

        </div>
        <h2>Due Today</h2>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Priority</th>
                        <th>Due Date</th>
                        <th>Completed?</th>
                    </tr>
                </thead>
                <tbody id="dueTodayBody">
    
                </tbody>
            </table>
    
        <h2>Due Soon</h2>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Priority</th>
                        <th>Due Date</th>
                        <th>Completed?</th>
                    </tr>
                </thead>
                <tbody id="dueSoonBody">
    
                </tbody>
            </table>
        <h2>Recently Completed</h2>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Priority</th>
                        <th>Due Date</th>
                        <th>Completed?</th>
                    </tr>
                </thead>
                <tbody id="completedBody">
    
                </tbody>
            </table>
    </div>
</body>
</html>
